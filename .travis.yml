language: ruby
cache:
  - bundler
  - npm
rvm:
  - 2.2.1
before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v 1.16.5
  - cp config/database.yml.sample config/database.yml
install:
  - bundle install --jobs=3 --retry=3
  - bundle info rake
  - npm install
before_script:
  - psql -c 'CREATE DATABASE kulu_test;' -U postgres
services:
  - postgresql
notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: heroku
  run:
    - bin/rake db:migrate
  on:
    branch: travis-ci
  api_key:
    secure: 
